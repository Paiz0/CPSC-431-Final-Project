<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an appointment</title>
    <link rel="stylesheet" href="./resources/css/style_appt.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>MD Unite</h1>
                <ul>
                    <li>
                        <a href="./edit_profile.html">My Profile</a>
                        <a href="./resources/php/logout.php">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="form-entry">
        <div class="fBody">
            <div class="fHead">
                <h1 class="form-header">Appointment Scheduling</h1>
                <p>Make an appointment today</p>
            </div>
            <form id="form" class="box" action="./appointmentView.html">
                <div class="fRow2">
                    <div id="date-box" class="fEntry">
                        <p>Date</p>
                        <input type="date" id="date" required>
                    </div>
                    <div id="time-box" class="fEntry">
                        <p>Time</p>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="fRow3">
                    <div id="note-box">
                        <p>Additional Details</p>
                        <textarea id="note" cols="10" rows="2" placeholder="What would you like to mention?" required></textarea>
                    </div>
                </div>

                <div class="fRow4">
                    <div class="submit-button">
                        <button id="submit" type="submit" class="sButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="./resources/javascript/appointment.js"></script>
</body>
</html>
