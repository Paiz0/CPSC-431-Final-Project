<!DOCTYPE html>
<html>
  <head>
    <title>Messaging</title>
    <style>
      /* Center everything */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }


      /* Style the header */
      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      /* Style the input field and button */
      #email-form {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 1rem;
      }
      #email-input {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-right: 1rem;
      }
      #add-button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #add-button:hover {
        background-color: #0069d9;
      }

      /* Style the email list */
      #email-list {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .email-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        border-bottom: 1px solid #ccc;
      }
      .email-item:last-of-type {
        border-bottom: none;
      }
      .email-item span {
        font-size: 1rem;
      }
      .email-item button {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .email-item button:hover {
        background-color: #c82333;
      }
      .email-item .view-button {
        margin-right: 0.5rem;
        background-color: #17a2b8;
        transition: background-color 0.3s ease;
      }
      .email-item .view-button:hover {
        background-color: #117a8b;
      }
    </style>
  </head>
  <body>
    <h1 id="email-display"></h1>
    <div id="email-form">
      <input type="text" id="email-input" placeholder="Enter message">
      <button type="button" id="add-button">Send Message</button>
    </div>
    <ul id="email-list"></ul>
    <script>
        // Gather the variables needed to send the email off to be
        // queried at the database
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const emailDisplay = document.getElementById('email-display');

        // Create the variable to store the "Send Message" button so that
        // when we click it we'll send the message off to be added to the
        // database.
        const sendMessage = document.getElementById('add-button');

        // Create an event listener for when the button is clicked
        sendMessage.addEventListener("click", function()
        {

          var message = document.getElementById('email-input').value.trim();

          // Make sure that the message field isn't empty
          if (message !== '')
          {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                  // Code to be executed after the response from PHP is received
                  console.log(this.responseText);
                }
            };
            // We need to send both the message we're sending and the email of the person who's getting the message
            xhttp.open("GET", "send_message.php?message=" + encodeURIComponent(message) + "&email=" + encodeURIComponent(email), true);
            xhttp.send();
          }

        });

        if (email)
        {
            emailDisplay.textContent = email;
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // Code to be executed after the response from PHP is received
                    console.log(this.responseText);
                }
            };
            xhttp.open("GET", "get_messages.php?email=" + encodeURIComponent(email), true);
            xhttp.send();
        }
        else
        {
            emailDisplay.textContent = 'Email parameter not found';
        }
    </script>
  </body>
</html>
