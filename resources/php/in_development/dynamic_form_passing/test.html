<!DOCTYPE html>
<html>
  <head>
    <title>Find Doctors</title>
    <style>
      /* CSS for left section */
      .left {
        float: left;
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
      
      /* CSS for right section */
      .right {
        float: right;
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h1>Find Doctors</h1>
      <form method="post" action="title_grabber.php">
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode"><br><br>
        
        <label for="title">Title:</label>
        <select id="title" name="title">
          <option value="MD">MD</option>
          <option value="DO">DO</option>
          <option value="NP">NP</option>
          <option value="PA">PA</option>
        </select>
        <button type="button" onclick="addTitle()">Add</button>
        <ul id="titleList" name="mylist"></ul>
        
        <!-- Hidden input field for title list -->
        <input type="hidden" id="titleListInput" name="titleList">
        
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    
    <div class="right">
      <h1>Results</h1>
      <ul id="resultsList"></ul>
    </div>
    
    <script>
      // JavaScript for adding titles to list
      function addTitle() {
        var title = document.getElementById("title").value;
        var list = document.getElementById("titleList");

        // Check if title is already in the list
        var titles = list.getElementsByTagName("li");
        for (var i = 0; i < titles.length; i++) {
          if (titles[i].textContent === title) {
            alert("Title already added to list!");
            return;
          }
        }

        var entry = document.createElement("li");
        entry.appendChild(document.createTextNode(title));
        list.appendChild(entry);
        
        // Update hidden input field with title list contents
        var titleListInput = document.getElementById("titleListInput");
        titleListInput.value = list.innerHTML;
      }

  </body>
</html>
