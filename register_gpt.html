<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="./resources/css/style_register_gpt.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>Logo Design</h1>
                <ul>
                    <li>
                        <a href="./landing.html">Home</a>

    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input required>
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Zip</label>
            </div>
            <div class="txt_field">
                <input id="title" type="text" readonly="true" required>
                <span></span>
                <label id="curr_title" class="dropbtn">Title</label>
                <div id="titles" class="dropdown-content">
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="./resources/javascript/titles.js"></script>
