<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending and upcoming events</title>
    <script src="https://kit.fontawesome.com/c533c7667b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/css/style_apptView.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>MD Unite</h1>
                <ul>
                    <li>
                        <a href="./landing.html">Home</a>
                        <a href="./profile.html">Profile</a>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="view">

        <div class="box">
            <h1>Incoming Appointments:</h1>
            <DIV id="1">
                <div class="appts">
            
                    <div class="result"><p class="name">Full namex</p></div>
                    <div class="result"><p class="email">Emailx</p></div>
                    <div class="result"><p class="date">Datex</p></div>
                    <div class="result"><p class="time">Timex</p></div>
        
                    <div class="Y-N">
                        <button class="accept">Accept</button>
                        <button class="deny">Deny</button>
                    </div>
        
                </div>
    
                <div class="result-notes"><p class="notes">Notesx</p></div>
            </DIV>

        </div>

        <div class="box">
            <h1>Accepted Appointments:</h1>
            <div id="1A">
                <div class="appts">
            
                    <div class="result"><p class="nameA">Full name</p></div>
                    <div class="result"><p class="emailA">Email</p></div>
                    <div class="result"><p class="dateA">Date</p></div>
                    <div class="result"><p class="timeA">Time</p></div>
        
                    <div class="checkmark">
                        <i class="fa-solid fa-check fa-2xl" style="color: #00c760;"></i>
                    </div>
        
                </div>
    
                <div class="result-notes"><p class="notesA">Notes</p></div>
            </div>

        </div>
    </div>

    <script src="./resources/javascript/apptViews.js"></script>
</body>
</html>
