<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./resources/css/style_register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>Logo Design</h1>
                <ul>
                    <li>
                        <a href="./landing.html">Home</a>
                        <a href="./about.html">About</a>
                        <a href="./services.html">Services</a>
                        <a href="./login.html">Portfolio</a>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Address</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>City</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>State</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Zip</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Title</label>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
