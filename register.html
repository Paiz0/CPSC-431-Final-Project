<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./resources/css/style_register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>MD Unite</h1>
                <ul>
                    <li>
                        <a href="./landing.php">Home</a>
                        <a href="./profile.html">Profile</a>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="center">
            <h1>Register</h1>
            <form method="post" action="./resources/php/createuser_v2.php">
                <div class="txt_field">
                    <input type="text" name="full_name" required>
                    <span></span>
                    <label>Full Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="zip" required>
                    <span></span>
                    <label>Zip</label>
                </div>
                <div class="txt_field" id="doctor">
                    <input id="specialty" type="text" name="specialty" required>
                    <span></span>
                    <label id="curr_specialty" class="dropbtn">Specialty</label>
                    <div id="specialties" class="dropdown-content">
                    </div>
                </div>
                <div class="txt_field" id="supplier" hidden>
                    <input id="provision" type="text" name="provision">
                    <span></span>
                    <label id="curr_provision" class="dropbtn">Provision</label>
                    <div id="provisions" class="dropdown-content">
                    </div>
                </div>
                <div>
                    <label> Contactable?<br></label>
                    <input type="radio" name="contactable-radio" value="Yes" checked>Yes<br> 
                    <input type="radio" name="contactable-radio" value="No">No<br>
                </div>
                <div id="user-type">
                    <label>User Type<br></label>
                    <input type="radio" name="usertype-radio" value="Doctor" checked>Doctor<br> 
                    <input type="radio" name="usertype-radio" value="Supplier">Supplier
                </div>
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="./resources/javascript/registration.js"></script>
</body>
</html>
